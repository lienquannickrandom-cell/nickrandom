<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Link được chọn (Random)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif}
    body{margin:0;background:#f3f4f6;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:min(920px,96%);background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08)}
    h1{margin:0 0 10px;font-size:20px}
    p{margin:6px 0;color:#444}
    .selected{
      display:flex;gap:12px;align-items:center;justify-content:space-between;
      padding:14px;border-radius:10px;border:1px solid #fde68a;
      background:linear-gradient(90deg,#fff7ed, #fffbeb);
      margin:14px 0;
    }
    .linkBox{word-break:break-all;font-weight:600}
    .actions{display:flex;gap:8px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #111;background:none;cursor:pointer}
    button.secondary{border-color:#666}
    button:active{transform:translateY(1px)}
    .muted{color:#666;font-size:13px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #f1f5f9;text-align:left}
    tr.highlight{background:#f8fafc}
    @media(max-width:640px){
      .selected{flex-direction:column;align-items:flex-start}
      .actions{width:100%;justify-content:stretch}
      .actions button{flex:1}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Link đã được chọn (ngẫu nhiên)</h1>
    <p class="muted">Trang này đã chọn một link ngẫu nhiên từ danh sách; bạn có thể mở link bằng nút "Mở", hoặc nhấn chính link để mở, hoặc sao chép.</p>

    <div id="selectedArea" class="selected" aria-live="polite">
      <div>
        <div style="font-size:13px;color:#444">Link được chọn:</div>
        <div id="chosenLink" class="linkBox">—</div>
        <div id="note" class="muted" style="margin-top:6px"></div>
      </div>

      <div class="actions" style="min-width:220px">
        <button id="openBtn">Mở</button>
        <button id="copyBtn" class="secondary">Sao chép</button>
        <button id="againBtn" class="secondary">Random lại</button>
      </div>
    </div>

    <details>
      <summary style="cursor:pointer">Xem tất cả links (nhấp để mở)</summary>
      <table id="allTable" aria-label="Tất cả links">
        <thead><tr><th>#</th><th>Link</th><th>Ghi chú</th><th>Hành động</th></tr></thead>
        <tbody></tbody>
      </table>
    </details>
  </div>

    const chosenLinkEl = document.getElementById('chosenLink');
    const noteEl = document.getElementById('note');
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');
    const againBtn = document.getElementById('againBtn');
    const tbody = document.querySelector('#allTable tbody');

    let chosenIndex = null;

    // chọn ngẫu nhiên 1 link (khi load hoặc khi bấm Random lại)
    function pickRandom() {
      if (links.length === 0) {
        chosenIndex = null;
        chosenLinkEl.textContent = 'Không có link trong danh sách';
        noteEl.textContent = '';
        openBtn.disabled = true;
        copyBtn.disabled = true;
        return;
      }
      chosenIndex = Math.floor(Math.random() * links.length);
      updateView();
    }

    // cập nhật giao diện
    function updateView() {
      if (chosenIndex === null) return;
      const item = links[chosenIndex];
      chosenLinkEl.innerHTML = `<a href="${escapeHtml(item.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(item.url)}</a>`;
      noteEl.textContent = item.note || '';
      openBtn.disabled = false;
      copyBtn.disabled = false;
      // highlight trong bảng (nếu đã render)
      const rows = tbody.querySelectorAll('tr');
      rows.forEach(r => r.classList.remove('highlight'));
      const selectedRow = tbody.querySelector(`tr[data-idx="${chosenIndex}"]`);

        selectedRow.classList.add('highlight');
        // scroll vào view (nếu user mở details)
        selectedRow.scrollIntoView({behavior:'smooth', block:'center'});
      }
    }
